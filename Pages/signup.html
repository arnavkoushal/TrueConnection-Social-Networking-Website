<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - TrueConnections</title>
    <link rel="stylesheet" href="../assets/Styles/signup.css"> <!-- Reuse the same CSS -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body data-theme="dark">
    <header>
        <nav>
            <div class="container">
                <h2 class="logo">
                    TrueConnections
                </h2>
                <div class="create">
                    <a class="btn btn-primary" id="Login-link" href="login.html">Login</a>
                </div>
            </div>
        </nav>
    </header>

    <!-------------------------------- MAIN ----------------------------------->
    <main>
        <div class="container">
            <div class="auth-container">
                <div class="auth-form">
                    <h2>Sign Up</h2>
                    <p class="text-muted">Join TrueConnections today!</p>
                    <form>
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" placeholder="Enter your full name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" placeholder="Choose a username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="Enter your password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </form>
                    <p class="auth-footer">Already have an account? <a href="login.html">Login here</a></p>
                </div>
            </div>
        </div>
    </main>

    <!----------------- THEME TOGGLE -------------------->
    <div class="theme-toggle">
        <button id="theme-btn">
            <i class="uil uil-moon"></i>
        </button>
    </div>

    <script src="../assets/Scripts/Chat.js"></script>
</body>
</html>
