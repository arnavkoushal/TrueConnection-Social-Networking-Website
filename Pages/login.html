<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TrueConnections</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/Styles/login.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="../assets/Images/logo.jpg" alt="">
        </div>
        <h1>Hi, welcome back!</h1>
        <p>First time here? <span class="text-white" id="signup-link">Sign up for free</span></p>
    </header>
    <form id="login-form" action="login.html">
        <input type="email" name="email" placeholder="Your email" required>
        <input type="password" name="password" placeholder="Password" minlength="6" required>
        <p>Password must be at least 6 characters</p>
        <button type="submit">Sign in</button>
        <p class="text-white" id="magic-link">Sign in using magic link</p>
        <div class="or">or</div>
        <button class="sso" type="button" id="phone-login">Login with phone number</button>
        <p>
            You acknowledge that you read, and agree, to our <a href="terms.html">Terms of Service</a> and our <a href="privacy.html">Privacy Policy</a>.
        </p>
    </form>

    <script>
        // Function to redirect to a specific page
        function redirectTo(page) {
            window.location.href = page;
        }

        // Add event listeners to the elements
        document.getElementById('signup-link').addEventListener('click', function () {
            redirectTo('signup.html'); // Redirect to the signup page
        });

        document.getElementById('magic-link').addEventListener('click', function () {
            redirectTo('home.html'); // Redirect to the magic link page
        });

        document.getElementById('phone-login').addEventListener('click', function () {
            redirectTo('home.html'); // Redirect to the phone login page
        });

        // Handle form submission for the login form
        document.getElementById('login-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the default form submission
            // Add any validation or API calls here
            redirectTo('dashboard.html'); // Redirect to the dashboard or home page after login
        });
    </script>
</body>

</html>
